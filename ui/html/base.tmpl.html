{{define "base"}}
<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/main.css?v=1">
    <title>{{template "title" .}} - Featify</title>
</head>

<body>
    <div class="app-wrapper flex">
        {{if .IsAuthenticated}}
            {{template "app-sidebar" .}}
        {{end}}
        <div class="flex-1">
            {{if .IsAuthenticated}}
                {{template "app-header" .}}
            {{end}}
            <main class="h-full">
                {{with .Flash}}
                    {{template "app-alert" .}}
                {{end}}
                {{template "main" .}}
            </main>
        </div>
    </div>
</body>

</html>
{{end}}
