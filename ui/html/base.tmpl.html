{{define "base"}}
<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/main.css?v=1" >
    <title>{{template "title" .}} - Featify</title>
</head>

<body>
    {{if eq .Authorized true}}
    <div class="app-wrapper flex">
        {{template "app-sidebar" .}}
        <div class="flex-1">
            <header>
                {{template "app-header" .}}
            </header>
            <main class="h-full">
                {{with .Flash}}
                <div>Flash: {{.}}</div>
                {{template "app-alert" .}}
                {{end}}
                {{template "main" .}}
            </main>
        </div>
    </div>
    {{else}}
    <div class="signup-wrapper">
        {{template "main" .}}
    </div>
    {{end}}
</body>
</html>
{{end}}
